<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="carapp1">
<head>
    <title>Car Dealership</title>
    <link href="site.css" rel="stylesheet"/>
</head>
<body ng-controller="HomeController as controller">
<div class="title">Thrifty Cars</div>
<input class="search" ng-model="controller.search"
       ng-model-options="{debounce:1000}"
       ng-change="controller.fetch()" />

<ul class="list">
    <li ng-repeat="car in controller.cars ">
        {{car.ShortDescription}}
    </li>
</ul>

</body>
</html>
