
<body>
<div class="title">Thrifty Cars</div>

<div class="dropdown">
  <button class="btn" ng-click="homecontroller.showModal('Tesla')">Test</button>
  <select ng-change="controller.fetch()" ng-model="controller.search">
  <option id="empty" value="Empty"></option>
  <option id="all" value="All Cars">All Cars</option>
  <option id="BMW" value="BMW">BMW</option>
  <option id="coop" value="Mini Cooper">Mini Cooper</option>
  <option id="Tesla" value="Tesla">Tesla</option>
</select>
</input>
</div>
<br>
<input class="search" ng-model="controller.search"
       ng-model-options="{debounce:1000}"
       ng-change="controller.fetch()" />

<ul class="list">
    <li ng-repeat="car in controller.cars ">
      <button data-ng-controller="HomeController" class="btn" ng-click="homecontroller.showModal()">{{car.ShortDescription}}</button>
    </li>
</ul>


</body>
